<section class="hero">
  <div class="hero__img"></div>
  <div class="hero__content">
    <div class="wrapper">
      <h2 class="hero__content__hdr">WORLD NEWS</h2>
      <span class="line"></span>
      <h2 class="hero__content__subtitle">
        Amazing places in America to visit.
      </h2>
      <p class="hero__content__txt">
        For some reason — this country, this city, this neighborhood, this
        particular street —  is the place you are living a majority of your life
        in.
      </p>
      <button class="btn btn--primary">learn more</button>
    </div>
  </div>

  <div class="slider">
    <div class="component">
      <div class="wrapper">
        <div class="slider__hdr"></div>
        <h2 class="slider__hdr__txt">WORLD NEWS</h2>
        <div class="slider__hdr__btn">
          <div class="swiper-button--next">next</div>
          <div class="swiper-button--prev">prev</div>
        </div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
